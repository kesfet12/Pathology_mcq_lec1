    const letters = ['A', 'B', 'C', 'D', 'E', 'F']; 

    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let timeLeft = 30;
    let timerInterval;

    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const qProgress = document.getElementById('q-progress');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const timerDisplay = document.getElementById('timer');
    const timerBox = document.getElementById('timer-box');

    function startTimer() {
        timeLeft = 30;
        timerDisplay.innerText = timeLeft;
        timerBox.classList.remove('warning');
        clearInterval(timerInterval);
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 10) timerBox.classList.add('warning');
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                handleTimeUp();
            }
        }, 1000);
    }

        function handleTimeUp() {
        // هذا السطر الجديد: يسجل انو الوقت خلص حتى لا يعيد الحساب من ترجع
        userAnswers[currentQuestionIndex] = -1; 

        const options = optionsList.children;
        for (let i = 0; i < options.length; i++) {
            options[i].classList.add('disabled');
            options[i].style.opacity = "0.5";
        }
        nextQuestion();
    }

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        const qText = currentQuestion.question.replace(/^\d+[\.\-]\s*/, '');
        questionText.innerText = (currentQuestionIndex + 1) + ". " + qText;
        
        qProgress.innerText = `${currentQuestionIndex + 1} / ${questions.length}`;
        optionsList.innerHTML = '';

        const isAnswered = userAnswers[currentQuestionIndex] !== null;

        currentQuestion.options.forEach((option, index) => {
            const li = document.createElement('li');
            li.classList.add('option');
            
            const letter = letters[index] || '';
            li.innerHTML = `<span class="opt-letter">${letter}</span> <span class="opt-text">${option}</span>`;
            
            if (isAnswered) {
                li.classList.add('disabled');
                if (index === currentQuestion.answer) li.classList.add('correct');
                if (index === userAnswers[currentQuestionIndex] && index !== currentQuestion.answer) li.classList.add('wrong');
            } else {
                li.onclick = () => selectOption(index, li);
            }
            optionsList.appendChild(li);
        });

        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.innerText = currentQuestionIndex === questions.length - 1 ? "Finish" : "Next";

        if (!isAnswered) startTimer();
        else {
            clearInterval(timerInterval);
            timerDisplay.innerText = "-";
        }
    }

    function selectOption(selectedIndex, element) {
        clearInterval(timerInterval);
        userAnswers[currentQuestionIndex] = selectedIndex;
        
        const currentQuestion = questions[currentQuestionIndex];
        const options = optionsList.children;

        for (let i = 0; i < options.length; i++) options[i].classList.add('disabled');

        if (selectedIndex === currentQuestion.answer) {
            element.classList.add('correct');
        } else {
            element.classList.add('wrong');
            setTimeout(() => {
                options[currentQuestion.answer].classList.add('correct');
            }, 1000);
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            showResults();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function showResults() {
        clearInterval(timerInterval);
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        score = 0;
        const reviewList = document.getElementById('review-list');
        reviewList.innerHTML = '';

        questions.forEach((q, index) => {
            const userAnswer = userAnswers[index];
            if (userAnswer === q.answer) score++;

            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            
            const qText = q.question.replace(/^\d+[\.\-]\s*/, '');

            let optionsHtml = '';
            q.options.forEach((opt, optIndex) => {
                let style = 'padding:10px; margin-bottom:5px; border-radius:4px; font-family:Roboto; display:flex; gap:10px; text-align:left;';
                let letterStyle = 'font-weight:bold; min-width:20px;';
                
                if (optIndex === q.answer) {
                    style += 'background: #1b5e20; border: 1px solid #00e676; color:white;';
                } else if (optIndex === userAnswer && userAnswer !== q.answer) {
                    style += 'background: #b71c1c; border: 1px solid #ff1744; color:white;';
                } else {
                    style += 'background: #2c2c2c; color:#888; border: 1px solid #444;';
                }
                
                optionsHtml += `
                    <div style="${style}">
                        <span style="${letterStyle}">${letters[optIndex]}</span>
                        <span>${opt}</span>
                    </div>`;
            });

            reviewItem.innerHTML = `
                <div class="review-q-text">${index + 1}. ${qText}</div>
                <div style="direction: ltr;">${optionsHtml}</div>
            `;
            reviewList.appendChild(reviewItem);
        });

        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById('score-text').innerText = percentage + "%";
        document.getElementById('score-detail').innerText = `${score} / ${questions.length} Correct`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = new Array(questions.length).fill(null);
        quizScreen.style.display = 'flex';
        resultScreen.style.display = 'none';
        loadQuestion();
    }

    loadQuestion();
